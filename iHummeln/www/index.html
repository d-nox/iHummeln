<!DOCTYPE html>
<html ng-app="iHummelnApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script src="js/jQuery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ihummeln.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>

    <link rel="stylesheet" type="text/css" href="css/hummel.css" />
    <link rel="stylesheet" type="text/css" href="css/jQueryMobile/jquery.mobile-1.4.5.css" />

    <title>{{PageTitle}}</title>
</head>

<body ng-controller="mainController">
    <div data-role="page">
        <div id="navigationbar" data-role="header" data-add-back-btn="true">
            <h1>{{PageTitle}}</h1>
        </div>
        <div class="app" ng-view></div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
